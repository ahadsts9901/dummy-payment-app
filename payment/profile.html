<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./main.css">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="font-[Josefin_Sans] flex flex-col justify-right gap-[1em] items-center w-[100%] h-[100vh] bg-[#ced9df] font-bold">

    <div
        class="header w-[100%] flex justify-between items-center bg-[#2e46b0] p-[1em] w-[100%] h-[fit-content] text-[#fff]">
        <h3 class="text-[1.3em] w-[15em]">Payment App</h3>
        <div class="profile flex justify-end items-center w-[100%] gap-[1em]"
            onclick="window.location.href = '../index.html'">
            <p id="name" class="profName"></p>
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                class="image w-[2em] h-[2em] rounded-[100%] object-cover">
        </div>
    </div>

    <div
        class="w-[90%] prof h-[auto] bg-[#fff] border border-[1px] gap-[1.5em] border-[#ccc] p-[1em] mt-[3em] flex flex-col justify-right items-start rounded-[10px]">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="mainImg">
        <input type="file" class="file hidden" id="file" accept="image/*" onchange="file(event)">
        <label for="file"
            class="bi bi-pencil-fill text-[0.8em] text-[#fff] bg-[#313131] w-[2em] h-[2em] flex justify-center items-center rounded rounded-[10px] absolute mt-[10em] ml-[10em] z-[20]"></label>
        <b>
            <h1 class="text-center width-[100%] text-[1em] flex gap-[0.7em] justify-left items-center"><span id="name"
                    class="changeName text-left"></span><i onclick="editName(event)"
                    class="bi bi-pencil-fill text-[#0079ff] text-[#2e46b0] text-[0.8em]"></i></h1>
        </b>
        <b>
            <h1 class="text-center width-[100%] text-[1em]">Password</h1>
        </b>
        <input type="text" id="oldPass" class="input" placeholder="Old Pasword">
        <input type="text" id="newPass" class="input" placeholder="New Password">
        <input type="text" id="repPass" class="input" placeholder="Repeat Password">
        <button class="button upd" id="rbtn">Update Password</button>
    </div>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- javascript -->
    <script src="./profile.js"></script>
</body>

</html>
