<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <title>Payment App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./payment/main.css">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="font-[Josefin_Sans] flex flex-col justify-right gap-[1em] items-center w-[100%] h-[100vh] bg-[#ced9df] font-bold">
    <div
        class="header w-[100%] flex justify-between items-center bg-[#2e46b0] p-[1em] w-[100%] h-[fit-content] text-[#fff]">
        <h3 class="text-[1.3em] w-[15em]">Payment App</h3>
        <div class="flex justify-end items-center w-[100%] gap-[1em]">
            <p id="name" class="name"></p>
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                class="w-[2em] h-[2em] rounded-[100%] object-cover">
        </div>
    </div>

    <div class="flex flex-col justify-right items-center gap-[1em] p-[1em] w-[100%]">

        <div
            class="flex justify-between items-center gap-[1em] bg-[#fff] text-[#212121] p-[1em] w-[100%] rounded-[10px]">
            <div class="flex flex-wrap justify-between items-center p-[0.5em] gap-[0.5em]">
                <p class="text-[#2e46b0]">Balance :</p>
                <p>100</p>
            </div>
            <div class="flex flex-wrap justify-between items-center p-[0.5em] gap-[0.5em]">
                <button class="text-[0.8em] bg-[#2e46b0] text-[#fff] p-[0.5em_1em] rounded-[5px]" onclick="logout()">Logout</button>
            </div>
        </div>

        <div
            class="flex justify-between items-center gap-[1em] bg-[#fff] text-[#212121] p-[1em] w-[100%] rounded-[10px]">
            <div class="flex flex-wrap justify-between items-center p-[0.5em] gap-[0.5em]">
                <p class="text-[#2e46b0] w-[100%] text-[left]">Increase Wallet :</p>
            </div>
            <div class="flex flex-wrap justify-between items-center p-[0.5em] gap-[0.5em]">
                <button class="increase text-[0.8em] bg-[#2e46b0] text-[#fff] p-[0.5em_1em] rounded-[5px]">Increase</button>
            </div>
        </div>

        <div
            class="element hidden flex justify-between items-center gap-[1em] bg-[#fff] text-[#212121] p-[1em] w-[100%] rounded-[10px]">
            <div class="flex flex-wrap justify-between items-center p-[0.5em] gap-[0.5em]">
                <p class="w-[100%] text-[left] text-[1.5em] text-[#212121]" id="currentAmount"></p>
            </div>
            <div class="flex flex-col justify-between items-center p-[0.5em] gap-[0.5em]">
                <button class="addToWallet text-[0.8em] bg-[#2e46b0] text-[#fff] p-[0.5em_1em] rounded-[5px] w-[9em]">Add To Wallet</button>
                <button class="decrease text-[0.8em] bg-[#2e46b0] text-[#fff] p-[0.5em_1em] rounded-[5px] w-[9em]">Decrease</button>
            </div>
        </div>

        <div
            class="flex flex-col justify-center items-start gap-[1em] bg-[#fff] text-[#212121] p-[1em] w-[100%] rounded-[10px]">
            <div class="flex flex-wrap justify-between items-center p-[0.5em] w-[100%] gap-[0.5em]">
                <p class="text-[#212121] w-[100%] text-[2em] text-center bi bi-bag-fill"> Shopping</p>
            </div>
            <div class="flex flex-wrap justify-between items-center p-[0.5em] gap-[0.5em] w-[100%]">
                <input type="number" placeholder="Enter Amount..."
                    class="newAmount text-[0.8em] bg-[#eee] w-[100%] text-[1.5em] text-[#212121] p-[0.5em_1em] rounded-[5px]" />
            </div>
            <div class="flex flex-wrap justify-between items-center p-[0.5em] gap-[0.5em]">
                <button class="text-[1em] bg-[#2e46b0] text-[#fff] p-[0.5em_1em] rounded-[5px]">Shop</button>
            </div>
        </div>

    </div>


    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- javascript -->
    <script src="./payment/main.js"></script>
</body>

</html>
